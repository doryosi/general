---
# Ansible OpenVPN Module Inventory - YAML Format Example

all:
  vars:
    # Global Variables for all hosts
    ansible_python_interpreter: /usr/bin/python3
    ansible_connection: ssh
    ansible_become: true
    ansible_become_method: su
    ansible_become_user: root
  children:
    openvpn_servers:
      vars:
        openvpn_port: 1194
        openvpn_protocol: udp
        openvpn_cipher: AES-256-CBC
        openvpn_network: 10.8.0.0/24
        openvpn_netmask: 255.255.255.0
        openvpn_enable_nat: true
        openvpn_enable_compress: true
        openvpn_ca_cert: /etc/openvpn/ca.crt
        openvpn_server_cert: /etc/openvpn/server.crt
        openvpn_server_key: /etc/openvpn/server.key
        openvpn_dh_pem: /etc/openvpn/dh.pem
        openvpn_tls_auth_key: /etc/openvpn/ta.key
    openvpn_servers:
      description: OpenVPN Server Hosts
      hosts:
        vpn-server-1:
          ansible_host: 192.168.1.10
          ansible_user: ubuntu
          ansible_port: 22

