[defaults]
# Ansible Configuration for OpenVPN Module

# Path to inventory
inventory = ./inventory/hosts.yaml

# Custom library path
library = ./plugins/modules

# Role paths
roles_path = ./roles

# Host key checking
host_key_checking = False

# Timeout for operations
timeout = 30

# Log file
log_path = ./logs/ansible.log

# SSH settings
[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
control_master = auto
control_persist = 60s
